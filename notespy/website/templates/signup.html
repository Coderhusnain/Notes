{% extends 'base.html'%}
{%  block title %}
 signup
{% endblock %}


{% block content %}
      




<html lang="en">
<head>
 
 
</head>
<body>

<div class="container">
  <h2 style="margin-left: 41%;margin-top: 5%;font-style: italic;">Signup</h2><br><br>
  <form class="form-horizontal" action="/signup" style="width: 40%;margin-left: 30%;" method="post">
    <div class="form-group">
        <label><b> Name:</b></label><br>
        <div>
          <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
        </div>
      </div><br>
    <div class="form-group">
      <label  for="email"><b>Email:</b> </label><br>
      <div >
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div><br>
    <div class="form-group">
      <label  for="pwd"><b> Password:</b></label><br>
      <div >          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div><br>
    <div class="form-group">
        <label for="pwd"><b> Confirm Password:</b></label><br>
        <div >          
          <input type="password" class="form-control" id="cpwd" placeholder="Enter password" name="cpwd">
        </div>
      </div><br>
    
    <div class="form-group">        
      <div>
        <button type="submit" class="btn btn-primary" >Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>

{% endblock %}
